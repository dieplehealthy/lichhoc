name: Copy Weekly Schedule

on:
  # Lên lịch chạy vào 23:30 Chủ Nhật hàng tuần (giờ Việt Nam)
  # Tương đương 16:30 giờ UTC
  schedule:
    - cron: '30 16 * * 0'

  # Cho phép chạy thủ công từ tab Actions để kiểm tra
  workflow_dispatch:

jobs:
  copy-schedule:
    runs-on: ubuntu-latest

    steps:
      # Bước 1: Lấy code từ repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Bước 2: Cài đặt môi trường Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Bước 3: Cài đặt các thư viện từ package.json
      - name: Install dependencies
        run: npm install

      # Bước 4: Chạy script sao chép. 
      # Không cần 'env' vì config đã nằm sẵn trong file script.
      - name: Run copy schedule script
        run: npm start
