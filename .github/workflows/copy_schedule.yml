name: Copy Weekly Schedule

on:
  schedule:
    - cron: '30 16 * * 0'
  workflow_dispatch:

jobs:
  copy-schedule:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run copy schedule script
        run: npm start

      # ---- HEARTBEAT JOB ----
      - name: Update heartbeat file
        run: |
          echo "Last run: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" > heartbeat.txt

      - name: Commit heartbeat
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add heartbeat.txt
          git commit -m "chore: weekly heartbeat" || echo "No changes to commit"

      - name: Push changes
        run: git push
